<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ganesh Nimarjanam Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #giftBox {
      width: 200px;
      height: 200px;
      background: url('https://cdn-icons-png.flaticon.com/512/869/869636.png') no-repeat center/cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #giftBox:hover {
      transform: scale(1.05);
    }
    #invitationCard {
      display: none;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #f97316;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #ea580c;
    }
  </style>
</head>
<body>
  <div id="giftBox"></div>

  <div id="invitationCard">
    <h2 id="greeting"></h2>
    <p>With joy and devotion, we invite you to the <b>Ganesh Nimarjanam</b> celebrations.</p>
    <p><b>Date:</b> 31st August 2025</p>
    <p><b>Time:</b> 3:00 PM</p>
    <p><b>Location:</b> Night Train Badminton Stadium</p>
    <a href="https://maps.google.com/?q=Night+Train+Badminton+Stadium" target="_blank" class="btn">Open in Maps</a>
    <button onclick="window.location.reload()" class="btn">Close</button>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const invitationCard = document.getElementById('invitationCard');
    const greeting = document.getElementById('greeting');

    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return "Good morning";
      if (hour < 18) return "Good afternoon";
      return "Good evening";
    }

    giftBox.addEventListener('click', () => {
      giftBox.style.display = 'none';
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name') || "Guest";
      greeting.innerText = `${getGreeting()}, ${name} garu`;
      invitationCard.style.display = 'block';
      launchConfetti();
    });

    function launchConfetti() {
      const duration = 2 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0, 1), y: Math.random() - 0.2 } }));
      }, 250);
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
